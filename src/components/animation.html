<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style  >

        .tiger-button-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            z-index: 10;
        }

        ..tiger-button-wrapper {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 11;
        }
        .tiger-button {
            background: white;
            border-radius: 4px;
            box-shadow: 0 0 3px black;
            min-width: 15em;
            max-width: 90%;}

        header {
            padding: 12px 16px;
            border-bottom: 1px solid #d9d9d9;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 30px;
            border: 1px solid black;
        }

        main {
            padding: 16px 16px;
        }

        footer {
            border-top: 1px solid #d9d9d9;
            padding: 16px 16px;
            text-align: right;
        }

        ..tiger-button-close {
            position: relative;
            display: inline-block;
            width: 16px;
            height: 16px;
            cursor: pointer;
            border: 1px solid black;
        }

        . .tiger-button::before,
        ..tiger-button::after {
            content: '';
            position: absolute;
            height: 1px;
            background: black;
            width: 100%;
            top: 50%;
            left: 50%;
        }

        ..tiger-button::before {
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        ..tiger-button::after {
            transform: translate(-50%, -50%) rotate(45deg);
        }
    </style>

</head>
<body>
<div class=".tiger-button-overlay"></div>
<div class=".tiger-button-wrapper">
    <div class=".tiger-button">
        <header>
            标题
            <span class=".tiger-button-close"></span>
        </header>
        <main>
            <p>第一行</p>
            <p>第二行</p>
        </main>
        <footer>
            <button >Ok</button>
            <button>Cancel</button>
        </footer>
    </div>
</div>

</body>
</html>
